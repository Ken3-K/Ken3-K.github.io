<body class="product">


<!--外部ヘッダー-->
<script type="text/javascript">
	includeHTML("common/inc/header.html","../");
	
	/*
	
		◆includeHTML関数のパラメータ説明
		
		○第１パラメータ（"common/inc/header.html"の部分）
		
		第２パラメータで指定したパスを起点とした、読み込む外部ファイルのパス
		
		
		○第２パラメータ（"../"の部分）
		
		現在のページから見たサイトルートのパス（サイトTOPページが特定のディレクトリ配下にある場合はそこまでのパス）（※）
		
		※サイトルート上にサイトを配置出来る場合は、全ページを "/" に指定したほうが楽ですね。
		
	*/
</script>

<article>
	<h1>JavaScriptでつくる外部ヘッダー</h1>
	<h2>ヘッダー、フッターを外部化するメリット</h2>
	<p>ヘッダー、フッター、ローカルナビなどの共通パーツを外部化すればメンテナンスが大幅に容易になります！	</p>
	<h2>SEOには影響ないの？</h2>
	<p>昔はJavaScriptで出力したテキストはクローラーが拾わないという問題がありましたが現在は問題ありません。</p>
	<h2>SEOには影響がないという証拠は？</h2>
	<p>開発者の私自身が数多くの企業サイトの制作で利用していて、全く問題なくクロールされています。</p>
	
	<!--外部ローカルナビ-->
	<script type="text/javascript">
		includeHTML("common/inc/lnav_product.html","../");
	</script>
</article>


<!--外部フッター-->
